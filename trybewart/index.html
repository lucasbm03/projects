<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Trybewarts Form</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" name="email" id="email-input" placeholder="Email" />
        <input type="password" name="password" id="password-input" placeholder="Senha"/>
        <button id="entrar-btn" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <div class="name">
          <input type="text" id="input-name" placeholder="Nome" required/>
          <input type="text" id="input-lastname" placeholder="Sobrenome" required/>
        </div>
        <div class="email-and-select">
          <input type="text" id="input-email" placeholder="Email" required/>
          <label for="house">Casa:</label>
          <select name="select" id="house" required>
            <option value="">Escolha sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div class="radio-and-checkbox">
          <div class="radios">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend" id="Frontend"/>
              <label for="Frontend">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" id="Backend"/>
              <label for="Backend">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" id="FullStack"/>
              <label for="FullStack">Família FullStack</label>
            </div>
          </div>
          <div class="checkboxes">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="row1">
            <div>
              <input type="checkbox" class="subject" name="subject" value="HoFs" id="hofs"/>
              <label for="hofs">HoFs</label>
            </div>
            <div>
              <input type="checkbox" class="subject" name="subject" value="Jest" id="jest"/>
              <label for="jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" class="subject" name="subject" value="Promises" id="promises"/>
              <label for="promises">Promises</label>
            </div>
          </div>
          <div class="row2">
            <div>
              <input type="checkbox" class="subject" name="subject" value="React" id="react"/>
              <label for="react">React</label>
            </div>
            <div>
              <input type="checkbox" class="subject" name="subject" value="SQL" id="sql"/>
              <label for="sql">SQL</label>
            </div>
            <div>
              <input type="checkbox" class="subject" name="subject" value="Python" id="python"/>
              <label for="python">Python</label>
            </div>
          </div>
          </div>
        </div>
        <hr/>
        <div class="campo-de-avaliacao">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
          <input type="radio" name="rate" value="1"/>
          <label for="1">1</label>
          </div>
          <div>
          <input type="radio" name="rate" value="2"/>
          <label for="2">2</label>
          </div>
          <div>
          <input type="radio" name="rate" value="3"/>
          <label for="3">3</label>
          </div>
          <div>
          <input type="radio" name="rate" value="4"/>
          <label for="4">4</label>
          </div>
          <div>
          <input type="radio" name="rate" value="5"/>
          <label for="5">5</label>
          </div>
          <div>
          <input type="radio" name="rate" value="6"/>
          <label for="6">6</label>
          </div>
          <div>
          <input type="radio" name="rate" value="7"/>
          <label for="7">7</label>
          </div>
          <div>
          <input type="radio" name="rate" value="8"/>
          <label for="8">8</label>
          </div>
          <div>
          <input type="radio" name="rate" value="9"/>
          <label for="9">9</label>
          </div>
          <div>
          <input type="radio" name="rate" value="10"/>
          <label for="10">10</label>
         </div>
        </div>
        <div class="textarea-div">
          <br/>
          <label class="textarea">Deixe seu comentário:</label>
          <br/>
          <textarea id="text-area" maxlength="500" cols="67" rows="4"></textarea>
        </div>
        <div class="agreement-div">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"/>
    </main>
    <footer class="footer-tag">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
